dataset_dir: ".../AAAI-Anonymize/Data/TankI" # path to the dataset directory with 'train' and 'valid' subdirs.
train_data:
  random_rotation: true # randomly rotate training data about the gravity axis.

model:
  kernel_size: [4, 4, 4]
  radius_scale: 1.5
  coordinate_mapping: 'ball_to_cube_volume_preserving'
  interpolation: 'linear'
  use_window: True
  particle_radius: 0.025
  timestep: 0.02
  gravity: [0, -9.81, 0]
  other_feats_channels: 0